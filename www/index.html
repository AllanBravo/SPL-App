<body>
    <div id="app">
        <!-- Statusbar overlay -->
        <div class="statusbar"></div>
    
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="index" class="page">
    
                <!-- Top Navbar -->
                <div class="navbar">
                    <div class="navbar-bg"></div>
                    <div class="navbar-inner">
                        <!--<div class="left"><i class="icon icon-back"></i></div> -->
                        <div class="title"><h2>Semanario Primer Lector</h2></div>
                        <!-- <div class="right"><i class="icon icon-forward"></i></div> -->
                    </div>
                </div>
              


                <!--<img src="spl.jpg">-->
        
            
        
                <!-- Scrollable page content -->
                <div class="page-content text-align-center" style="background-image: url(vgg.jpg);">

                  <img src="spl.png" class="logo"/>
                    
                    <form class="list" id="my-form">
                        <ul>
    
    <li>
      <div class="item-content item-input">
        <div class="item-inner">
          <div class="item-title item-label">E-mail</div>
          <div class="item-input-wrap">
            <input type="email" name="email" id="email" placeholder="E-mail">
          </div>
        </div>
      </div>
    </li>
    <li>
      <div class="item-content item-input">
        <div class="item-inner">
          <div class="item-title item-label">Contraseña</div>
          <div class="item-input-wrap">
            <input type="password" name="contraseña" id="clave" placeholder="Contraseña">
          </div>
        </div>
      </div>
    </li>
    
      <div class="item-content">
        <div class="item-inner">
          <div class="item-title">Recibir notificaciones</div>
          <div class="item-after">
            <label class="toggle toggle-init">
              <input type="checkbox" name="toggle" value="yes"><i class="toggle-icon"></i>
            </label>
          </div>
        </div>
      </div>
    </li>
  </ul>
</form>

<div class="row" id="botones">
  <div class="col"><a class="button convert-form-to-data" href="#" id="ingreso">Ingresar</a></div>
</div>
<div class="row" id="botones">
<div class="col"><a class="button fill-form-from-data" href="#" id="enter">Registrarse</a></div>
</div>
<br/>
<hr/> 

<p><a href="#" data-popup=".my-popup" class="popup-open">Sobre nosotros</a></p>

                      <!-- 
                        EL POPUP:
                        - Ver que la relacion se propude con la clase .my-popup
                        - El o los elementos que lo abren tienen la clase .popup-open y abrirá el popup definido en data-popup
                        - El o los elementos que lo cierren tienen la clase popup-close y se cerrará a sí mismo. 
                       -->
                      <div class="popup my-popup">
                        <div class="view">
                          <div class="page">
                            <div class="navbar">
                              <div class="navbar-bg"></div>
                              <div class="navbar-inner">
                                <div class="title">¿Quienes somos?</div>
                                <div class="right">
                                  <!-- Link to close popup -->
                                  <a class="link popup-close">Cerrar</a>
                                </div>
                              </div>
                            </div>
                            <div class="page-content">
                              Contenido del popup
                            </div>
                          </div>
                        </div>
                      </div>




  





                    </div>
                </div>
            </div>
        </div>
